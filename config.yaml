  \sf
  Matricola: \makebox[2cm]{\hrulefill} Nome e cognome: \hrulefill

  \begin{tcolorbox}[title={\sf \Warning~**Leggere con molta attenzione**~\Warning},colframe=black!10!white, center title,coltitle=black]
  \sf \footnotesize
  Il compito va **svolto su questo foglio** che dovrà essere consegnato al termine della prova. 
  Riportate **subito** il vostro **numero di matricola** e **nominativo** qui sopra.

  Le **risposte definitive** dovranno essere fornite **annerendo i cerchi presenti**
  sulla parte destra del foglio **come indicato nella prima figura**. Tutte le altre indicazioni
  sono scorrette.

  ![](images/omr_instructions.pdf)  

  \Warning~Poiché **NON È CONSENTITA LA CORREZIONE** delle risposte definitive si consiglia di appuntare le
  risposte sulla parte contenente il testo e di riportarle sulla parte a lettura ottica (con i cerchi) 
  *solamente* quando si è certi delle risposte stesse. 
  \Warning~**Non stropicciare il foglio e non scrivere o scarabocchiare sulla parte della pagina contenente i cerchi né sui QRCode**, 
  ciò potrebbe invalidare le vostre risposte e di conseguenza il compito. 
  Potete prendere appunti sulla parte contenente il testo delle domande, ma la risposta definitiva è 
  quella riportata sulla parte a lettura ottica.

  Si ricorda che **non è consentito comunicare** utilizzando qualunque mezzo, né condividere alcun materiale;
  ciò darà luogo **immediatamente** e **incontestabilmente** all'**annullamento** della prova d'esame.
  Alcune domande possono avere **una o più risposte corrette**: l'individuazione di **tutte** le risposte corrette 
  attribuirà **1 punto**.
  
  \normalfont \normalsize
  \end{tcolorbox}  
